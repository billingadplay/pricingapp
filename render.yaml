services:
  - type: web
    name: pricing-tool
    env: node
    plan: free
    buildCommand: npm ci && npm run build:all
    startCommand: node server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
